<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            for(let i=20;i<=40;i++){
                if(i%2==0){
                    document.write("Even Number :"+i+"<br/>")
                }
            }
        }
    </script>
</head>
<body>
    <h2>Execute JavaScript</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui perferendis architecto voluptas fugit eius quibusdam unde officia distinctio, consequatur repellendus neque adipisci quia, vero, incidunt enim illo est. Est, iure.</p>
    <input type="button" value="Execute Script" onmouseover="show()">
</body>
</html>
